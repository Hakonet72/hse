<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satış Bölümü - Ürün Siparişi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Aynı stilleri burada kullanabiliriz */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e6e6e6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #002147;
      color: #fff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .sale-form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-top: 40px;
    }
    .sale-form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sale-form-container form {
      display: flex;
      flex-direction: column;
    }
    .sale-form-container label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .sale-form-container input[type="text"],
    .sale-form-container input[type="email"],
    .sale-form-container select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .sale-form-container input[type="submit"] {
      padding: 10px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .sale-form-container input[type="submit"]:hover {
      background-color: #005fa3;
    }
    .continue-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .continue-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Satış Bölümü</h1>
  </header>

  <main>
    <div class="sale-form-container">
      <h2>Ürün Siparişi</h2>
      <form id="sale-form" action="order-confirmation.html" method="post">
        
        <!-- Ürün Bilgileri -->
        <input type="hidden" name="product_name" value="Kişisel Koruyucu Ekipman">
        <input type="hidden" name="product_id" value="12345">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email adresiniz" required>
        
        <label for="country">Ülke:</label>
        <input type="text" id="country" name="country" placeholder="Ülkeniz" required>
        
        <label for="region">Bölge:</label>
        <input type="text" id="region" name="region" placeholder="Bölgeniz" required>
        
        <label for="city">İl:</label>
        <input type="text" id="city" name="city" placeholder="İl" required>
        
        <label for="district">İlçe:</label>
        <input type="text" id="district" name="district" placeholder="İlçe" required>
        
        <label for="neighborhood">Mahalle:</label>
        <input type="text" id="neighborhood" name="neighborhood" placeholder="Mahalle" required>
        
        <label for="street">Cadde/Sokak:</label>
        <input type="text" id="street" name="street" placeholder="Cadde/Sokak" required>
        
        <label for="building">Bina Adı:</label>
        <input type="text" id="building" name="building" placeholder="Bina Adı (isteğe bağlı)">
        
        <label for="apartment">Kapı Numarası:</label>
        <input type="text" id="apartment" name="apartment" placeholder="Kapı Numarası" required>
      </form>
      <button class="continue-button" onclick="window.location.href='payment-method.html'">Siparişe Devam Et</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Satış Bölümü</p>
  </footer>

  <script>
    // Formu gönderme işlemi burada yapılabilir, ancak frontend ile direkt olarak mail gönderme mümkün değildir
    document.getElementById("sale-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Form verilerini al
      const formData = new FormData(this);
      
      // Formu backend'e göndererek e-posta işlemi yapmalısınız.
      // Örneğin, Google Forms veya benzeri hizmetlerle bu işlemi yapabilirsiniz.

      // Form verilerini başarıyla gönderdikten sonra "Siparişe Devam Et" butonuna yönlendir
      window.location.href = "payment-method.html";  // Kullanıcıyı ödeme sayfasına yönlendir
    });
  </script>
</body>
</html>

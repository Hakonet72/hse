<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satış Bölümü - Ürün Siparişi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Genel stil ayarları */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #002147;
      color: #fff;
    }
   header h1 {
      color: #fff; /* Başlık rengini beyaz yapıyoruz */
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .sale-form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
      text-align: center;
    }
    .sale-form-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 125%; /* 4:3 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 640px;
      margin: 0 auto;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Satış Bölümü</h1>
  </header>

  <main>
    <div class="sale-form-container">
      <h2>Ürün Siparişi</h2>
      
      <!-- Google Forms Embed Kodu -->
      <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdWc2fEz2WXPe8SkwFD4rfoGHnAy5ACfu3zMkzR0tooF4BtVA/viewform?usp=header" 
                frameborder="0" marginheight="0" marginwidth="0">
          Yükleniyor...
        </iframe>
      </div>
      
      <!-- Ana Sayfaya Geri Dön Butonu -->
      <button class="back-button" onclick="window.location.href='index.html'">Ana Sayfaya Dön</button>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Satış Bölümü</p>
  </footer>
</body>
</html>

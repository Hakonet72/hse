<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ödeme Sayfası</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e6e6e6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #002147;
      color: #fff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .payment-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
    }
    .payment-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .payment-option {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .payment-option h3 {
      margin-bottom: 10px;
    }
    .payment-option img {
      max-width: 100%;
      height: auto;
    }
    .payment-method-info {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ödeme Yöntemi Seçimi</h1>
  </header>

  <main>
    <div class="payment-container">
      <h2>Ödeme Seçeneğinizi Belirleyin</h2>
      <div class="payment-options">
        <!-- QR Kodu Seçeneği -->
        <div class="payment-option">
          <h3>QR Kod ile Ödeme</h3>
          <img src="images/qr-code.png" alt="QR Code">
          <div class="payment-method-info">
            IBAN numarası ile ödeme yapabileceğiniz QR kodu burada.
          </div>
        </div>

        <!-- IBAN Seçeneği -->
        <div class="payment-option">
          <h3>IBAN ile Ödeme</h3>
          <div class="payment-method-info">
            IBAN: TR123456789012345678901234
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ödeme Sistemi</p>
  </footer>
</body>
</html>
